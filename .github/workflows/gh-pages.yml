# Simple workflow to host a github page based on this git project
# luckily Svelte keeps all conventions, so this is basically the example. Thanks Svelte!
# add CNAME file manually, it should be ignored by this build script

# https://github.com/marketplace/actions/deploy-to-github-pages

name: Build and Deploy
on:
  push:
    branches:
      - main

permissions: 
  contents: write
  
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧
        run: |
          npm ci
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages # use hidden branch to keep main clean
          folder: build # build target of svelte
          